<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guestbook - Slopify</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .guestbook-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--cyan);
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--purple);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--purple), var(--pink));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .entries-section {
      margin-top: 3rem;
    }

    .entries-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .entries-count {
      color: var(--yellow);
      font-size: 0.9rem;
    }

    .entry {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .entry-name {
      color: var(--pink);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .entry-timestamp {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
    }

    .entry-message {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      word-wrap: break-word;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .guestbook-form {
        padding: 1.5rem;
      }

      .entry {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">‚Üê Back to Slopify</a>
      <h1>üìù Guestbook</h1>
      <p>Leave your mark! Sign the guestbook and share your thoughts.</p>
    </header>

    <main>
      <div class="guestbook-form">
        <form id="guestbookForm">
          <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="message">Your Message *</label>
            <textarea id="message" name="message" required maxlength="500" placeholder="Share your thoughts..."></textarea>
          </div>
          <button type="submit" class="submit-btn">Sign Guestbook</button>
        </form>
      </div>

      <div class="entries-section">
        <div class="entries-header">
          <h2>Entries</h2>
          <span class="entries-count" id="entriesCount">0 entries</span>
        </div>
        <div id="entriesList"></div>
      </div>
    </main>
  </div>

  <script>
    const STORAGE_KEY = 'slopify_guestbook_entries';

    // Load entries from localStorage
    function loadEntries() {
      const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : [];
    }

    // Save entries to localStorage
    function saveEntries(entries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    // Format timestamp
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
      if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Render entries
    function renderEntries() {
      const entries = loadEntries();
      const entriesList = document.getElementById('entriesList');
      const entriesCount = document.getElementById('entriesCount');

      entriesCount.textContent = `${entries.length} ${entries.length === 1 ? 'entry' : 'entries'}`;

      if (entries.length === 0) {
        entriesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚úçÔ∏è</div>
            <p>No entries yet. Be the first to sign the guestbook!</p>
          </div>
        `;
        return;
      }

      // Sort entries by timestamp (newest first)
      entries.sort((a, b) => b.timestamp - a.timestamp);

      entriesList.innerHTML = entries.map(entry => `
        <div class="entry">
          <div class="entry-header">
            <div class="entry-name">${escapeHtml(entry.name)}</div>
            <div class="entry-timestamp">${formatTimestamp(entry.timestamp)}</div>
          </div>
          <div class="entry-message">${escapeHtml(entry.message)}</div>
        </div>
      `).join('');
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle form submission
    document.getElementById('guestbookForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert('Please fill in all fields');
        return;
      }

      // Create new entry
      const entry = {
        id: Date.now(),
        name: name,
        message: message,
        timestamp: Date.now()
      };

      // Add to entries
      const entries = loadEntries();
      entries.push(entry);
      saveEntries(entries);

      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';

      // Re-render entries
      renderEntries();

      // Show success feedback
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Signed! ‚úì';
      submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';

      setTimeout(() => {
        submitBtn.textContent = originalText;
        submitBtn.style.background = 'linear-gradient(135deg, var(--purple), var(--pink))';
      }, 2000);
    });

    // Initial render
    renderEntries();

    // Update timestamps every minute
    setInterval(() => {
      renderEntries();
    }, 60000);
  </script>
</body>
</html>

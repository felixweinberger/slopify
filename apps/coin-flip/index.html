<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip - Slopify</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .coin-container {
      perspective: 1000px;
      margin: 40px auto;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .coin {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .coin.flipping {
      animation: flip 1s ease-in-out;
      cursor: not-allowed;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(1800deg) rotateX(360deg); }
    }

    .coin-face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .coin-heads {
      background: linear-gradient(145deg, var(--yellow), #f39c12);
      color: #fff;
      transform: rotateY(0deg) translateZ(1px);
    }

    .coin-tails {
      background: linear-gradient(145deg, var(--cyan), #3498db);
      color: #fff;
      transform: rotateY(180deg) translateZ(1px);
    }

    .coin.show-tails {
      transform: rotateY(180deg);
    }

    .flip-button {
      display: block;
      margin: 20px auto;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(145deg, var(--purple), var(--pink));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .flip-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(167, 42, 255, 0.4);
    }

    .flip-button:active {
      transform: translateY(0);
    }

    .flip-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      min-height: 30px;
      background: linear-gradient(90deg, var(--yellow), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .history {
      margin-top: 40px;
    }

    .history h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .history-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
    }

    .history-item {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    .history-item.heads {
      background: linear-gradient(145deg, var(--yellow), #f39c12);
      color: white;
    }

    .history-item.tails {
      background: linear-gradient(145deg, var(--cyan), #3498db);
      color: white;
    }

    .clear-button {
      margin-top: 15px;
      padding: 8px 20px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .clear-button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .empty-history {
      text-align: center;
      opacity: 0.5;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .coin-container {
        width: 150px;
        height: 150px;
      }

      .coin, .coin-face {
        width: 150px;
        height: 150px;
        font-size: 60px;
      }

      .flip-button {
        padding: 12px 30px;
        font-size: 16px;
      }

      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">‚Üê Back to Slopify</a>
      <h1>ü™ô Coin Flip</h1>
      <p>Flip a coin and let fate decide</p>
    </header>
    <main>
      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="coin-face coin-heads">H</div>
          <div class="coin-face coin-tails">T</div>
        </div>
      </div>

      <button class="flip-button" id="flipButton">Flip Coin</button>

      <div class="result" id="result"></div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Total Flips</div>
          <div class="stat-value" id="totalFlips">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Heads</div>
          <div class="stat-value" id="headsCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Tails</div>
          <div class="stat-value" id="tailsCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Heads %</div>
          <div class="stat-value" id="headsPercent">0%</div>
        </div>
      </div>

      <div class="history">
        <h2>Flip History</h2>
        <div class="history-list" id="historyList">
          <div class="empty-history">No flips yet. Click the button to start!</div>
        </div>
        <button class="clear-button" id="clearButton">Clear History</button>
      </div>
    </main>
  </div>
  <script>
    const coin = document.getElementById('coin');
    const flipButton = document.getElementById('flipButton');
    const result = document.getElementById('result');
    const totalFlipsEl = document.getElementById('totalFlips');
    const headsCountEl = document.getElementById('headsCount');
    const tailsCountEl = document.getElementById('tailsCount');
    const headsPercentEl = document.getElementById('headsPercent');
    const historyList = document.getElementById('historyList');
    const clearButton = document.getElementById('clearButton');

    let stats = {
      total: 0,
      heads: 0,
      tails: 0,
      history: []
    };

    function loadStats() {
      const saved = localStorage.getItem('coinFlipStats');
      if (saved) {
        stats = JSON.parse(saved);
        updateDisplay();
        renderHistory();
      }
    }

    function saveStats() {
      localStorage.setItem('coinFlipStats', JSON.stringify(stats));
    }

    function updateDisplay() {
      totalFlipsEl.textContent = stats.total;
      headsCountEl.textContent = stats.heads;
      tailsCountEl.textContent = stats.tails;

      const headsPercent = stats.total > 0
        ? Math.round((stats.heads / stats.total) * 100)
        : 0;
      headsPercentEl.textContent = headsPercent + '%';
    }

    function renderHistory() {
      if (stats.history.length === 0) {
        historyList.innerHTML = '<div class="empty-history">No flips yet. Click the button to start!</div>';
        return;
      }

      historyList.innerHTML = stats.history
        .slice(-50)
        .reverse()
        .map(flip => `<div class="history-item ${flip}">${flip}</div>`)
        .join('');
    }

    function flipCoin() {
      flipButton.disabled = true;
      result.textContent = '';
      coin.classList.add('flipping');
      coin.classList.remove('show-tails');

      const outcome = Math.random() < 0.5 ? 'heads' : 'tails';

      setTimeout(() => {
        coin.classList.remove('flipping');

        if (outcome === 'tails') {
          coin.classList.add('show-tails');
        }

        result.textContent = outcome === 'heads' ? 'üéâ Heads!' : 'üéØ Tails!';

        stats.total++;
        stats[outcome]++;
        stats.history.push(outcome);

        if (stats.history.length > 100) {
          stats.history = stats.history.slice(-100);
        }

        updateDisplay();
        renderHistory();
        saveStats();

        flipButton.disabled = false;
      }, 1000);
    }

    function clearHistory() {
      if (stats.total === 0) return;

      if (confirm('Are you sure you want to clear all flip history?')) {
        stats = {
          total: 0,
          heads: 0,
          tails: 0,
          history: []
        };
        result.textContent = '';
        coin.classList.remove('show-tails');
        updateDisplay();
        renderHistory();
        saveStats();
      }
    }

    flipButton.addEventListener('click', flipCoin);
    clearButton.addEventListener('click', clearHistory);
    coin.addEventListener('click', () => {
      if (!flipButton.disabled) {
        flipCoin();
      }
    });

    loadStats();
  </script>
</body>
</html>

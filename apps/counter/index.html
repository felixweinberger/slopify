<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter - Slopify</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .counter-container {
      text-align: center;
      padding: 2rem;
    }

    .counter-display {
      font-size: 6rem;
      font-weight: bold;
      color: var(--cyan);
      margin: 2rem 0;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-increment {
      background: var(--cyan);
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    }

    .btn-decrement {
      background: var(--pink);
      color: #000;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
    }

    .btn-reset {
      background: var(--yellow);
      color: #000;
      box-shadow: 0 4px 15px rgba(255, 255, 0, 0.3);
    }

    @media (max-width: 600px) {
      .counter-display {
        font-size: 4rem;
      }

      button {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">‚Üê Back to Slopify</a>
      <h1>üî¢ Counter</h1>
    </header>
    <main>
      <div class="counter-container">
        <div class="counter-display" id="counter">0</div>
        <div class="button-group">
          <button class="btn-decrement" id="decrementBtn">-</button>
          <button class="btn-reset" id="resetBtn">Reset</button>
          <button class="btn-increment" id="incrementBtn">+</button>
        </div>
      </div>
    </main>
  </div>
  <script>
    const STORAGE_KEY = 'slopify-counter-value';

    let count = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;
    const counterDisplay = document.getElementById('counter');
    const incrementBtn = document.getElementById('incrementBtn');
    const decrementBtn = document.getElementById('decrementBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay() {
      counterDisplay.textContent = count;
      localStorage.setItem(STORAGE_KEY, count);
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    incrementBtn.addEventListener('click', increment);
    decrementBtn.addEventListener('click', decrement);
    resetBtn.addEventListener('click', reset);

    updateDisplay();
  </script>
</body>
</html>

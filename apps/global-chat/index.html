<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat - Slopify</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 500px;
    }

    .username-setup {
      text-align: center;
      padding: 40px 20px;
    }

    .username-setup input {
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--purple);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-right: 10px;
      width: 200px;
    }

    .username-setup button {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .username-setup button:hover {
      transform: scale(1.05);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border-left: 4px solid var(--purple);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      border-left-color: var(--cyan);
      background: rgba(0, 255, 255, 0.1);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .message-username {
      font-weight: bold;
      color: var(--yellow);
    }

    .message-time {
      font-size: 12px;
      opacity: 0.6;
    }

    .message-text {
      color: white;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: 2px solid var(--purple);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .input-area button {
      padding: 14px 28px;
      font-size: 16px;
      background: var(--purple);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      font-weight: bold;
    }

    .input-area button:hover {
      transform: scale(1.05);
    }

    .input-area button:active {
      transform: scale(0.98);
    }

    .clear-btn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: rgba(255, 0, 0, 0.3);
      color: white;
      border: 1px solid rgba(255, 0, 0, 0.5);
      border-radius: 6px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background: rgba(255, 0, 0, 0.5);
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .change-username {
      color: var(--cyan);
      cursor: pointer;
      text-decoration: underline;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: calc(100vh - 150px);
      }

      .username-setup input {
        width: 150px;
        margin-bottom: 10px;
      }

      .input-area {
        flex-direction: column;
      }

      .input-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">‚Üê Back to Slopify</a>
      <h1>üí¨ Global Chat</h1>
    </header>
    <main>
      <div id="usernameSetup" class="username-setup">
        <h2>Welcome to Global Chat!</h2>
        <p>Choose a username to start chatting:</p>
        <div>
          <input type="text" id="usernameInput" placeholder="Enter username" maxlength="20">
          <button onclick="setUsername()">Join Chat</button>
        </div>
      </div>

      <div id="chatArea" class="chat-container" style="display: none;">
        <div class="user-info">
          Chatting as: <strong id="currentUsername"></strong>
          <span class="change-username" onclick="changeUsername()">Change</span>
        </div>
        <div id="messages" class="messages"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
          <button onclick="sendMessage()">Send</button>
        </div>
        <button class="clear-btn" onclick="clearChat()">Clear All Messages</button>
      </div>
    </main>
  </div>

  <script>
    const STORAGE_KEY = 'slopify_global_chat_messages';
    const USERNAME_KEY = 'slopify_global_chat_username';
    let currentUsername = '';

    // Initialize
    function init() {
      const savedUsername = localStorage.getItem(USERNAME_KEY);
      if (savedUsername) {
        currentUsername = savedUsername;
        showChat();
        loadMessages();
      }
    }

    // Set username
    function setUsername() {
      const input = document.getElementById('usernameInput');
      const username = input.value.trim();

      if (username.length < 2) {
        alert('Username must be at least 2 characters long');
        return;
      }

      currentUsername = username;
      localStorage.setItem(USERNAME_KEY, username);
      showChat();
      loadMessages();
    }

    // Show chat interface
    function showChat() {
      document.getElementById('usernameSetup').style.display = 'none';
      document.getElementById('chatArea').style.display = 'flex';
      document.getElementById('currentUsername').textContent = currentUsername;
      document.getElementById('messageInput').focus();
    }

    // Change username
    function changeUsername() {
      if (confirm('Change your username? (Your messages will remain visible)')) {
        document.getElementById('usernameSetup').style.display = 'block';
        document.getElementById('chatArea').style.display = 'none';
        document.getElementById('usernameInput').value = '';
        document.getElementById('usernameInput').focus();
      }
    }

    // Load messages from localStorage
    function loadMessages() {
      const messagesJson = localStorage.getItem(STORAGE_KEY);
      const messages = messagesJson ? JSON.parse(messagesJson) : [];

      const messagesContainer = document.getElementById('messages');
      messagesContainer.innerHTML = '';

      messages.forEach(msg => {
        appendMessage(msg, false);
      });

      scrollToBottom();
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();

      if (!text) return;

      const message = {
        id: Date.now(),
        username: currentUsername,
        text: text,
        timestamp: new Date().toISOString()
      };

      // Save to localStorage
      const messagesJson = localStorage.getItem(STORAGE_KEY);
      const messages = messagesJson ? JSON.parse(messagesJson) : [];
      messages.push(message);

      // Keep only last 100 messages to prevent storage issues
      if (messages.length > 100) {
        messages.shift();
      }

      localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));

      // Add to UI
      appendMessage(message, true);

      // Clear input
      input.value = '';
      scrollToBottom();
    }

    // Append message to UI
    function appendMessage(message, animate) {
      const messagesContainer = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = 'message' + (message.username === currentUsername ? ' own' : '');

      const time = new Date(message.timestamp).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });

      messageEl.innerHTML = `
        <div class="message-header">
          <span class="message-username">${escapeHtml(message.username)}</span>
          <span class="message-time">${time}</span>
        </div>
        <div class="message-text">${escapeHtml(message.text)}</div>
      `;

      messagesContainer.appendChild(messageEl);
    }

    // Clear all messages
    function clearChat() {
      if (confirm('Clear all messages? This cannot be undone.')) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
        document.getElementById('messages').innerHTML = '';
      }
    }

    // Scroll to bottom of messages
    function scrollToBottom() {
      const messagesContainer = document.getElementById('messages');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Handle Enter key
    document.addEventListener('DOMContentLoaded', () => {
      init();

      document.getElementById('usernameInput')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') setUsername();
      });

      document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      // Poll for new messages every 2 seconds
      setInterval(() => {
        if (document.getElementById('chatArea').style.display !== 'none') {
          const messagesJson = localStorage.getItem(STORAGE_KEY);
          const messages = messagesJson ? JSON.parse(messagesJson) : [];
          const currentMessageCount = document.getElementById('messages').children.length;

          if (messages.length !== currentMessageCount) {
            loadMessages();
          }
        }
      }, 2000);
    });
  </script>
</body>
</html>

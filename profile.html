<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Slopify</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .profile-container {
      max-width: 500px;
      margin: 2rem auto;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--purple);
    }

    .profile-info h2 {
      color: var(--cyan);
      margin-bottom: 0.25rem;
    }

    .profile-info p {
      opacity: 0.7;
      margin: 0;
    }

    .setting-group {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .setting-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .setting-row:first-child {
      padding-top: 0;
    }

    .setting-label h3 {
      color: var(--light);
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .setting-label p {
      font-size: 0.875rem;
      opacity: 0.6;
      margin: 0;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      border-radius: 28px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background: linear-gradient(90deg, var(--pink), var(--purple));
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    .display-name-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      color: var(--light);
      font-size: 1rem;
      width: 200px;
    }

    .display-name-input:focus {
      outline: none;
      border-color: var(--purple);
    }

    .save-btn {
      background: linear-gradient(90deg, var(--pink), var(--purple));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s, opacity 0.2s;
    }

    .save-btn:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    .save-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
    }

    .status-success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .login-prompt {
      text-align: center;
      padding: 3rem;
    }

    .login-prompt a {
      color: var(--cyan);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <a href="/" style="color: var(--purple); text-decoration: none; font-weight: bold;">‚Üê Back to Slopify</a>
          <h1 style="font-size: 2.5rem; margin-top: 0.5rem;">Profile</h1>
        </div>
      </div>
    </header>

    <main>
      <div id="loading" class="profile-container">
        <p style="text-align: center; opacity: 0.7;">Loading...</p>
      </div>

      <div id="login-prompt" class="profile-container" style="display: none;">
        <div class="section login-prompt">
          <p>You need to be logged in to view your profile.</p>
          <p><a href="/auth/github">Login with GitHub</a></p>
        </div>
      </div>

      <div id="profile-content" class="profile-container" style="display: none;">
        <div class="profile-header">
          <img id="avatar" src="" alt="Avatar" class="profile-avatar">
          <div class="profile-info">
            <h2 id="username"></h2>
            <p>Member of Slopify</p>
          </div>
        </div>

        <div class="setting-group">
          <div class="setting-row">
            <div class="setting-label">
              <h3>Display Name</h3>
              <p>Shown instead of username</p>
            </div>
            <input type="text" id="displayName" class="display-name-input" placeholder="Optional">
          </div>

          <div class="setting-row">
            <div class="setting-label">
              <h3>Public Profile</h3>
              <p>Appear in User Directory</p>
            </div>
            <label class="toggle">
              <input type="checkbox" id="isPublic">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>

        <button id="saveBtn" class="save-btn">Save Changes</button>
        <div id="status" class="status-message" style="display: none;"></div>
      </div>
    </main>
  </div>

  <script>
    let originalData = {};

    async function loadProfile() {
      try {
        const response = await fetch('/api/profile');

        if (response.status === 401) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('login-prompt').style.display = 'block';
          return;
        }

        const data = await response.json();

        document.getElementById('avatar').src = data.avatarUrl;
        document.getElementById('username').textContent = '@' + data.username;
        document.getElementById('displayName').value = data.displayName || '';
        document.getElementById('isPublic').checked = data.isPublic;

        originalData = {
          displayName: data.displayName || '',
          isPublic: data.isPublic
        };

        document.getElementById('loading').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';
      } catch (err) {
        console.error('Failed to load profile:', err);
        document.getElementById('loading').innerHTML = '<p style="color: #fca5a5;">Failed to load profile</p>';
      }
    }

    async function saveProfile() {
      const saveBtn = document.getElementById('saveBtn');
      const status = document.getElementById('status');

      const displayName = document.getElementById('displayName').value.trim();
      const isPublic = document.getElementById('isPublic').checked;

      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      status.style.display = 'none';

      try {
        const response = await fetch('/api/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ displayName, isPublic })
        });

        if (response.ok) {
          originalData = { displayName, isPublic };
          status.textContent = 'Saved!';
          status.className = 'status-message status-success';
        } else {
          const data = await response.json();
          status.textContent = data.error || 'Failed to save';
          status.className = 'status-message status-error';
        }
        status.style.display = 'block';
      } catch (err) {
        status.textContent = 'Failed to save';
        status.className = 'status-message status-error';
        status.style.display = 'block';
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Changes';
      }
    }

    document.getElementById('saveBtn').addEventListener('click', saveProfile);
    loadProfile();
  </script>
</body>
</html>

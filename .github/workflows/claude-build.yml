name: Claude Build Feature

on:
  issues:
    types: [labeled]

jobs:
  build:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Implement the following feature request and create a PR:

            Title: ${{ github.event.issue.title }}

            ${{ github.event.issue.body }}

            Follow the guidelines in CLAUDE.md. Include "Closes #${{ github.event.issue.number }}" in the PR description.
          allowed_tools: "Bash,Write,Edit,Read,Glob,Grep,TodoWrite,TodoRead"

      # Find the PR created for this issue and enable auto-merge
      - name: Enable auto-merge
        run: |
          # Find open PRs that mention this issue
          PR_NUMBER=$(gh pr list --state open --search "issue #${{ github.event.issue.number }}" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER"
            gh pr merge "$PR_NUMBER" --auto --squash
          else
            echo "No PR found for issue #${{ github.event.issue.number }}"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

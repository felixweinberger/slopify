name: Claude Build Feature

on:
  issues:
    types: [labeled]

jobs:
  build:
    if: github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Implement the following feature request and create a PR:

            Title: ${{ github.event.issue.title }}

            ${{ github.event.issue.body }}

            Follow the guidelines in CLAUDE.md. Include "Closes #${{ github.event.issue.number }}" in the PR description.
          claude_args: "--allowedTools Bash,Write,Edit,Read,MultiEdit"
